spring:
  datasource:
    host: localhost
    port: 5432
    database: event_rider
    username: event_rider_user
    password: 1234
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
  servlet:
    multipart:
      maxFileSize: 40MB
      maxRequestSize: 40MB
  sql:
    init:
      encoding: UTF-8
      mode: always
      continue-on-error: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mailUsername}
    password: ${mailPassword}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n"
  level:
   root: INFO
   com.example.demo: DEBUG
   org.hibernate.SQL: DEBUG
   org.hibernate.type.descriptor.sql.BasicBinder: TRACE
